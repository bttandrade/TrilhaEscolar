<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/loading.css">
    <link rel="stylesheet" href="../styles/global.css">
    <title>Login</title>
</head>
<body>
    <form id="form" action="">
        <div class="dados">
            <div><label for="">Email</label></div>
            <input type="email" id="email" name="email" placeholder="seu@email.com">
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email inválido</div>
        </div>

        <div class="dados">
            <div><label for="">Senha</label></div>
            <input type="password" id="password" name="password" placeholder="Senha">
            <div class="error" id="password-error">Senha é obrigatória</div>
        </div>

        <div class="btn" onclick="location.href='recover.html'">
            <button type="button">Recuperar senha</button>
        </div>

        <div class="btn">
            <button id="login" type="button">Entrar</button>
        </div>

        <div class="btn">
            <button type="button">Registrar</button>
        </div>

        <div class="btn">
            <button type="button" onclick="location.href='/./index.html'">Voltar</button>
        </div>
    </form>

    <script src="../scripts/login.js"></script>
    <script src="../scripts/loading.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="../scripts/firebase.js"></script>
</body>
</html>
